<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <div class="game-container">
      <h1>2048</h1>

      <div class="score-container">
        <span>Score: <span id="score">0</span></span>
        <button id="restart-btn">Restart</button>
      </div>

      <section class="game-grid">
        <div class="grid-wrapper">
          <div class="grid-container">
            <!-- The grid will be filled by JavaScript -->
          </div>
        </div>
      </section>

      <!-- Displays when user loses -->
      <div class="game_over_container">
        <div class="game_over_wrapper">
          <p>Game over ðŸ˜”</p>
          <div>
            <span>You scored: <span id="final-score">0</span></span>
          </div>
          <button id="restart-btn-2">Try Again</button>
        </div>
      </div>

      <!-- Modal that displays when user wins -->
      <div class="game_won_container">
        <div class="game_won_wrapper">
          <p>Congratulations! You won! ðŸŽ‰</p>
          <div>
            <span>Your score: <span id="won-score">0</span></span>
          </div>
          <button id="restart-btn-3">Play Again</button>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
